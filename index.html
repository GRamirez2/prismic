<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; Charset=UTF-8" http-equiv="Content-Type" />
    <title>prismic.io Client-side</title>
    <meta name="description" content="Here is a simple example of using the prismic.io javascript libraries on the client-side">
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/punch.png" />
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="javascript/prismic-javascript.js"></script>
    <script src="javascript/prismic-dom.js"></script>
    <script>
      $( document ).ready(function() {
        var Prismic = PrismicJS;
        
        Prismic.getApi("https://test-site2.prismic.io/api/v2").then(function(api) {
          // console.log("api", api)
          return api.getByUID('home', 'george');
        }).then(function(document) {
          console.log("document", document)
          console.log('title', document.data.title1[0].text)
          // $('#image').attr("src", document.data.image.url);
           $('#title').html(document.data.title1[0].text);
          // $('#description').html(PrismicDOM.RichText.asHtml(document.data.description));
          // $('#title').html(PrismicDOM.RichText.asText(document.tags[0]));
        });
      });
    </script>
  </head>
  <body>
    <div class="welcome">
      <img id="image" src="" class="star"/>
      <h1 id="title">Loading...</h1>
      <div id="description"></div>
    </div>
  </body>
</html>
